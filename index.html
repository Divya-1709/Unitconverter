<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Unit Converter</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, select, button { margin: 10px; padding: 8px; }
  </style>
</head>
<body>

  <h2>🌡️ Simple Unit Converter</h2>

  <label>Enter Value:</label>
  <input type="number" id="inputValue" required>

  <br>

  <label>Select Conversion:</label>
  <select id="conversionType">
    <option value="cToF">Celsius → Fahrenheit</option>
    <option value="fToC">Fahrenheit → Celsius</option>
    <option value="kmToMiles">Kilometers → Miles</option>
    <option value="milesToKm">Miles → Kilometers</option>
    <option value="kgToPounds">Kilograms → Pounds</option>
    <option value="poundsToKg">Pounds → Kilograms</option>
  </select>

  <br>

  <button onclick="convert()">Convert</button>

  <h3 id="result"></h3>

  <script src="script.js"></script>

</body>
</html>
